<!-- museums/templates/museums/museum_detail.html -->

{% extends "pages/base.html" %} {% block title%} Museum Detail {%endblock %}

{% block page_content %}
<h1>{{ museum.title }}</h1>
<div class="row">
    <div class="col-md-8">
        {% if museum.image %}
            	<img src="{{ museum.image.url }}" width="100%">
        {% endif %}
    </div>
    <div class="col-md-4">
        <h5>About the museum:</h5>
        <p>{{ museum.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ museum.technology }}</p>
    </div>
</div>
{% endblock page_content %}
